openapi: 3.0.0
info:
  title: E-commerce User API
  version: 1.0.0
paths:
  /user/get:
    get:
      summary: Get all users
      responses:
        '200':
          description: Successful response

  /user/get/{username}:
    get:
      summary: Get user by username
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response

  /user/:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: User created

  /user/createProfile:
    post:
      summary: Create user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileDTO'
      responses:
        '200':
          description: User profile created

  /user/delete/{id}:
    delete:
      summary: Delete a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted

  /user/deleteProfile/{id}:
    delete:
      summary: Delete user profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User profile deleted

  /user/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CredentialDTO'
      responses:
        '200':
          description: Login successful
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    UserDTO:
      type: object
      properties:
      # Define properties of UserDTO here

    UserProfileDTO:
      type: object
      properties:
      # Define properties of UserProfileDTO here

    CredentialDTO:
      type: object
      properties:
      # Define properties of CredentialDTO here
